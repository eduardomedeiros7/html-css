<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <h2>testando</h2>
    <h3>testando</h3>
    <p>Tente abir esse site em vários dispositivos diferentes
     ou simplismente aumente e diminui o tamanho do seu navegador.
    </p>
    <picture>
         <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata"autoplay controls>
        <source src="midia/2 Hearts - .mp3" type="audio/mpeg">
        <source src="midia/2 Hearts - .mp3" type="audio/ogg">
        <source src="midia/2 Hearts - .mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/2 Hearts - .mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>

    </audio>
</body>
</html>

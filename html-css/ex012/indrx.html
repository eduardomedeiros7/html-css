<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video width="560" poster="midia/charge3_7.webp" controls autoplay loop>
   <source src="midia/Meu-Video.m4v"type="video/webm">
   <source src="midia/meu-video.mp4" type="video/mp4">
   <source src="midia/"type="video/ogg">
   <p>Seu vídeo não tem capacidade com reprodução de vídeo</p>
   </video>
   <h1>Vasco fica no empate com o Cruzeiro jogando em casa</h1>
   <p>Clube carioca briga para não ser rebaixado</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/1_dP3ATrBfY?si=mx2e7Oy7WEfu2SYn" title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <P>VASCO </P>
</body>
</html>
